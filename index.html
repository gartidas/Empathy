<!DOCTYPE html>
<html lang="en">

    <div class="overlay" id="overlay">

    <div class="hero-bg">

            <a href="#">Empathy</a>

                    <p>
                        Or...
                    </p>

        <h2>Join us today!</h2>

            Enter the world of healthy souls...
